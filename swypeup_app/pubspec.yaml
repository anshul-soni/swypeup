name: swypeup_app
description: A mobile app for discovering and joining spontaneous local activities.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Swipeable Cards
  appinio_swiper: ^1.0.0
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Image Handling
  cached_network_image: ^3.3.0
  
  # Date/Time
  intl: ^0.18.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Real-time Chat
  stream_chat_flutter: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
